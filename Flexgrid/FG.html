<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex and gird display</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Display flex and grid</h1>
    

<fieldset>
    <legend><ins><h1>Flex-Row</h1></ins></legend>

    <div class="Flex-Row">

        <div class="item">Row1</div>
        <div class="item">Row2</div>
        <div class="item">Row3</div>
        <div class="item">Row4</div>
        <div class="item">Row5</div>

    </div>
    
</fieldset><br>

<fieldset>

  <legend><ins><h1>Flex Column - Y Axis</h1></ins></legend>

    <div class="Flexcolumn">

        <div class="Column">Column1</div>
        <div class="Column">Column2</div>
        <div class="Column">Column3</div>
        <div class="Column">Column4</div>
        <div class="Column">Column5</div>
        

    </div>

</fieldset><br>



<fieldset>

   <legend><ins><h1>Grid-Row</h1></ins></legend>

   <div class="Grid-Row">

    <div class="GridRows">Row1</div>
    <div class="GridRows">Row2</div>
    <div class="GridRows">Row3</div>
    <div class="GridRows">Row4</div>


   </div>

</fieldset>


<fieldset><br>

    <legend><ins><h1>Grid-column</h1></ins></legend>

    <div class="Grid-Column">

    <div class="Gridcolumn1">Column1</div>
    <div class="Gridcolumn2">Column2</div>
    <div class="Gridcolumn3">Column3</div>
    <div class="Gridcolumn4">Column4</div>
    <div class="Gridcolumn5">Column5</div>

    </div>


</fieldset>







</body>
</html>
